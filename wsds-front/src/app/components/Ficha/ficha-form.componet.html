<!-- ficha-details.component.html -->

<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Detalles de la ficha</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="fichaForm" class="form">
        <div class="row">
          <mat-form-field appearance="fill" class="form-field full-width m-1">
            <mat-label>Descripcion</mat-label>
            <textarea
              matInput
              formControlName="description"
              [disabled]="true"
              class="input-field"
            ></textarea>
          </mat-form-field>
        </div>
        <div class="row">
            <div class="col">
              <mat-form-field  class="form-field full-width m-1">
                <mat-label>Clasificación</mat-label>
                <input
                  matInput
                  formControlName="classification"
                  [disabled]="true"
                  class="input-field"
                />
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field  class="form-field full-width m-1">
                <mat-label>Lugar del incidente</mat-label>
                <input
                  matInput
                  formControlName="location_of_incident"
                  [disabled]="true"
                  class="input-field"
                />
              </mat-form-field>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field  class="form-field full-width m-1">
              <mat-label>Temas</mat-label>
              <input
                matInput
                formControlName="themes"
                [disabled]="true"
                class="input-field"
              />
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="form-field full-width m-1">
              <mat-label>Tipo de arma</mat-label>
              <input
                matInput
                formControlName="type_of_weapon"
                [disabled]="true"
                class="input-field"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="form-field full-width m-1">
              <mat-label>Título</mat-label>
              <input
                matInput
                formControlName="title"
                [disabled]="true"
                class="input-field"
              />
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field  class="form-field  full-width m-1">
              <mat-label>Fuentes</mat-label>
              <input
                matInput
                formControlName="sources"
                [disabled]="true"
                class="input-field"
              />
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field  class="form-field full-width m-1">
              <mat-label>Víctimas</mat-label>
              <input
                matInput
                formControlName="victims"
                [disabled]="true"
                class="input-field"
              />
            </mat-form-field>

          </div>
          <div class="col">
            <mat-form-field  class="form-field full-width m-1">
              <mat-label>Agresor o sospechoso</mat-label>
              <input
                matInput
                formControlName="perpetrator_or_suspected_aggressor"
                [disabled]="true"
                class="input-field"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <mat-form-field appearance="fill" class="form-field full-width m-1">
            <mat-label>Resumen</mat-label>
            <textarea
              matInput
              formControlName="summary"
              [disabled]="true"
              class="input-field"
            ></textarea>
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          color="primary"
          (click)="toggleFormEdit()"
          class="edit-button"
        >
          Editar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
