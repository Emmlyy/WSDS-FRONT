<h2 mat-dialog-title>New indicador</h2>
<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Prueba dialog</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      La noticia describe un homicidio, ya que contiene las palabras clave "homicidio" y "feminicidio".
