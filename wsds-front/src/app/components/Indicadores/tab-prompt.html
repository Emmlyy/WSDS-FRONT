<div class="">
  <form [formGroup]="indicatorEntryForm" class="form">
    <mat-tab-group (selectedTabChange)="onTabChange($event)">
      <div *ngFor="let entry of indicatorEntry" class="row">
        <mat-tab [label]="entry.name" class="input-field">
          <div class="card m-5">
            <mat-card>
              <mat-card-header>
                <mat-card-title>Prompt de b√∫squeda de {{ entry.name }}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <app-button-new-promtp></app-button-new-promtp>

                <div>
                  <div *ngFor="let indicator of entry.indicators" class="row">
                    <mat-form-field class="form-field full-width m-1">
                      <mat-label>{{ indicator.indicator_name }}</mat-label>
                      <input matInput placeholder="{{ indicator.prompt }}" class="input-field" />
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button color="primary" (click)="toggleFormEdit()" class="edit-button" >
                  Editar
                </button>
              </mat-card-content>
            </mat-card>
          </div>
        </mat-tab>
      </div>
    </mat-tab-group>
  </form>
</div>
